[package]
name = "csvizmo"
version = "0.1.0-rc0"
edition = "2021"
license = "MIT"
description = "Gizmos for working with CSVs"

[dependencies]
clap = { version = "4.5.28", features = ["derive"] }
color-eyre = "0.6.3"
csv = "1.3.1"
eyre = "0.6.12"
hex = { version = "0.4.3", features = ["serde"] }
serde = { version = "1.0.217", features = ["derive"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
