[package]
name = "csvizmo"
version = "0.1.0-rc0"
autotests = false
edition = "2024"
license = "MIT"
rust-version = "1.85"
description = "Gizmos for working with CSVs"

[[test]]
name = "tests"
path = "tests/mod.rs"

[dependencies]
byteorder = "1.5.0"
clap = { version = "4.5.28", features = ["derive"] }
color-eyre = "0.6.3"
csv = "1.3.1"
eyre = "0.6.12"
gnuplot = "0.0.45"
hex = { version = "0.4.3", features = ["serde"] }
itertools = "0.14.0"
serde = { version = "1.0.217", features = ["derive"] }
tempfile = "3.16.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[dev-dependencies]
assert_cmd = { version = "2.0.16", features = ["color-auto"] }
ctor = "0.3.3"
pretty_assertions = "1.4.1"
